<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/form.js"></script>
  </head>
  <body onload="prepareForm(), preparePassword()">
    <h1>Formulario</h1>
    <div>
      <form>
        <div>
          <h3>Personal Identification</h3>

          <label for="nombre" class="label">Nombre*</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="input"
            placeholder="Indique su nombre"
          />
          <label for="apellido_1">Primer apellido*</label>
          <input
            type="text"
            name="apellido_1"
            id="apellido_1"
            placeholder="Indique el primer apellido"
          />
          <label for="apellido_2">Segundo apellido</label>
          <input
            type="text"
            name="apellido_2"
            id="apellido_2"
            placeholder="Introduzca su segundo apellido"
          />
          <label for="genero">Género*</label>
          <input
            type="text"
            name="genero"
            id="genero"
            placeholder="Indique su género"
          />
          <label for="direccion">Dirección</label>
          <input
            type="text"
            name="direccion"
            id="direccion"
            placeholder="Indique su dirección"
          />
          <label for="codigo-postal">Código Postal*</label>
          <input
            type="text"
            name="codigo-postal"
            id="codigo-postal"
            placeholder="Introduzca su código postal"
          />
          <label for="dni">DNI*</label>
          <input
            type="text"
            name="dni"
            id="dni"
            placeholder="Indique su DNI o NIE"
          />
          <label for="email">Email*</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Introduzca su email"
          />

          <label for="numero-telefono">Número de teléfono*</label>
          <input
            type="text"
            name="numero-telefono"
            id="numero-telefono"
            placeholder="Introduzca su número de teléfono"
          />

          <label for="birthdate">Fecha de nacimiento</label>
          <input
            type="text"
            name="birthdate"
            id="birthdate"
            placeholder="dd/mm/yyyy"
          />

          <label for="lugar-nacimiento">Lugar de nacimiento</label>
          <input
            type="text"
            name="lugar-nacimiento"
            id="lugar-nacimiento"
            placeholder="Indique su lugar de nacimiento"
          />

          <label for="estado-civil">Estado Civil*</label>
          <input
            type="text"
            name="estado-civil"
            id="estado-civil"
            placeholder="Indique su estado civil"
          />
        </div>
        <div>
          <h3>Corporative Identification</h3>
          <label for="employeeNumber">Numero de empleado*</label>
          <input
            type="text"
            name="employeeNumber"
            id="employeeNumber"
            placeholder="Indica tu numero de empleado"
          />
          <label for="user">Usuario*</label>
          <input type="text" name="user" id="user" placeholder="Usuario" />
          <label for="password">Contraseña</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Escribe tu contraseña"
          />
          <label for="department">Departamento*</label>
          <input
            type="text"
            name="department"
            id="department"
            placeholder="departamento"
          />
          <label for="start_date">Fecha de inicio*</label>
          <input
            type="text"
            name="start_date"
            id="start_date"
            placeholder="dd/mm/yyyy"
          />
          <label for="work_hours">Jornada laboral (horas)</label>
          <input
            type="text"
            name="work_hours"
            id="work_hours"
            placeholder="Nº de horas semanales"
          />
          <label for="c_v">Currículum</label>
          <input
            type="text"
            name="c_v"
            id="c_v"
            placeholder="Añade tu currículum"
          />
        </div>
        <div>
          <h3>Education</h3>
          <label for="education_level">Nivel académico* </label>
          <input
            type="text"
            name="education_level"
            id="education_level"
            placeholder="Indica su nivel de educación"
          />
        </div>
        <div>
          <h3>Languages</h3>
          <label for="english">Inglés*</label>
          <input
            type="text"
            name="english"
            id="english"
            placeholder="A1/A2/B1/B2/C1/C2/Nativo"
          />
          <label for="catalan">Catalán</label>
          <input
            type="text"
            name="catalan"
            id="catalan"
            placeholder="A1/A2/B1/B2/C1/C2/Nativo"
          />
          <label for="castellano">Castellano</label>
          <input
            type="text"
            name="castellano"
            id="castellano"
            placeholder="A1/A2/B1/B2/C1/C2/Nativo"
          />
          <label for="others">Otros lenguajes</label>
          <input
            type="text"
            name="others"
            id="others"
            placeholder="lenguaje: nivel"
          />
        </div>
        <div>
          <h3>Payment method</h3>
          <label for="cardType">Tipo de tarjeta</label>
          <input
            type="text"
            name="cardType"
            id="cardType"
            disabled
            placeholder="Tipo de tarjeta"
          />
          <label for="cardName">Nombre del titular</label>
          <input
            type="text"
            name="cardName"
            id="cardName"
            placeholder="Titular de la tarjeta"
          />
          <label for="cardNumber">Número de tarjeta</label>
          <input
            type="text"
            name="cardNumber"
            id="cardNumber"
            placeholder="Nº de tarjeta"
          />
          <label for="cvc">CVC</label>
          <input type="text" name="cvc" id="cvc" placeholder="CVC" />
          <label for="expirationDate">Fecha de expiración</label>
          <input
            type="text"
            name="expirationDate"
            id="expirationDate"
            placeholder="Fecha de caducidad"
          />
        </div>
        <div>
          <h3>Personal preferences</h3>
          <label for="color">Color preferido</label>
          <input
            type="text"
            id="color"
            name="color"
            placeholder="Indica el color preferido"
          />
          <label for="links">Links personales</label>
          <input
            type="text"
            id="links"
            name="links"
            placeholder="Añade los links que prefieras (Facebook, Link)"
          />
        </div>

        <div>
          <h3>Other / Comments</h3>
          <label for="comments">Otros</label>
          <input
            type="text"
            name="comments"
            id="comments"
            placeholder="¿Alguna objeción a añadir?"
          />
        </div>

        <br /><input type="button" value="Siguiente" id="submit" />
      </form>
    </div>
  </body>
</html>
